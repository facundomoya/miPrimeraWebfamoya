<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="css/style.css" />
    <title class="text-secondary">Mi primer web</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="elementos.html">Elementos</a>
        <a href="contacto.html">Contacto</a>
        <a href="position.html">Position</a>
        <a href="https://www.lagaceta.com.ar/" target="_blank">Diario</a>
      </nav>
    </header>
    <main>
      <div class="titulo">
        <h1 id="parte1" class="text-danger">Mi primer web</h1>
        <h2>Comenzamos nuestra primera pagina utilizando HTML5 y CSS3</h2>
      </div>
      <section class="contenedor centrar">
        <h2>Formulario de contacto</h2>
        <form>
          <div>
            <label for="nombre">Nombre y apellido</label>
            <input type="text" placeholder="Juan Perez" id="nombre" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="juanperez@hotmail.com" required>
          </div>
          <div>
            <label for="telefono">Telefono</label>
            <input type="number" id="telefono" placeholder="3816615007">
          </div>
          <div>
            <label for="consulta">Consulta</label>
            <textarea id="consulta" rows="4"></textarea>
          </div>
          <div>
            <label for="opciones">Como nos conociste:</label>
            <select>
                <option value="0">Seleccione una opcion</option>
                <option value="1">Instagram</option>
                <option value="2">Facebook</option>
                <option value="3">Twitter</option>
                <option value="4">Diario</option>
                <option value="5">Television</option>
            </select>
          </div>
          <div>
            <label for="">Tiene conocimientos de programacion</label>
          </div>
          <div class="lineal">
            <input type="radio" name="Grupo" value="si">
            <label for="">Si</label>
            <input type="radio" name="Grupo" value="no">
            <label for="">No</label>
            <div>
              <label>Seleccione los lenguajes</label>
            <div class="lineal">
              <input type="checkbox" value="js">
              <label>Javascript</label>
              <input type="checkbox" value="nodejs">
              <label>nodejs</label>
              <input type="checkbox" value="c#">
              <label>C#</label>
              <input type="checkbox" value="Ruby">
              <label>Ruby</label>
              <input type="checkbox" value="Python">
              <label>Python</label>
            </div>
            </div>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <footer><p>&copy; RollingCode Todos los derechos reservados</p></footer>
  </body>
</html>
